<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="styles/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Jaini&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>criar conta</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="header_icons">
        <a href="*">
          <i class="fa-brands fa-instagram fa2x"></i>
        </a>
        <a href="*">
          <i class="fa-brands fa-tiktok fa2x"></i>
        </a>
        <a href="*">
          <i class="fa-brands fa-whatsapp fa2x"></i>
        </a>
      </div>

      <a href="index.html" class="header_logo">RUBYE</a>

      <div class="header_infos">
        <a href="index.html" class="shop">shop</a>
        <a href="info.html" class="info">info</a>
        <a href="contact.html" class="contact">contact</a>
        <a href="cart.html" class="cart"
          ><img
            src="./assets/icons//carrinho-de-compras.png"
            alt="carrinho de compras"
            width="25px"
        /></a>
        <a href="login.html" class="login">
          <img src="./assets/icons/do-utilizador.png" width="25px" />
        </a>
      </div>
    </header>

    <main class="form-container">
      <div>
        <h1 class="form-title">Criar conta</h1>
      </div>

      <form action="*">
        <div class="input-container">
          <div class="input-box">
            <label for="name" class="form-label">NOME</label>
          </div>
          <div class="input-field">
            <input type="text" name="name" id="name" class="form-control" />
          </div>

          <div class="input-box">
            <label for="sobrenome" class="form-label">SOBRENOME</label>
          </div>
          <div class="input-field">
            <input
              type="text"
              name="sobrenome"
              id="sobrenome"
              class="form-control"
            />
          </div>

          <div class="input-box">
            <label for="cpf" class="form-label">CPF</label>
          </div>
          <div class="input-field">
            <input type="text" name="cpf" id="cpf" class="form-control" />
          </div>

          <div class="input-box">
            <label for="celular" class="form-label">CELULAR</label>
          </div>
          <div class="input-field">
            <input
              type="text"
              name="celular"
              id="celular"
              class="form-control"
            />
          </div>

          <div class="input-box">
            <label for="EMAIL" class="form-label">EMAIL</label>
          </div>
          <div class="input-field">
            <input type="text" name="email" id="email" class="form-control" />
          </div>

          <div class="input-box">
            <label for="senha" class="form-label">SENHA</label>
          </div>
          <div class="input-field">
            <input
              type="password"
              name="senha"
              id="senha"
              class="form-control"
            />
          </div>

          <button type="submit" class="btn-form">CRIAR CONTA</button>
        </div>
      </form>
    </main>
  </body>
</html>
